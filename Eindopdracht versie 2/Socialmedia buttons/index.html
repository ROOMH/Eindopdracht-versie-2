<!DOCTYPE html>
<html>

<head>
    <title>Social media buttons</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

<footer>

  <div class="socialmedia-buttons">

    <div class="blog">
        <img class="blog__img" src="./images/blog.png">
        <a class="blog__link" href="#">Check out my blog</a>
    </div>
    
    <div class="twitter">
      <img class="twitter__img" src="./images/twitter.2c71c1ea-c28f-4dd1-b72d-c43cdd3476f4">
      <a class="twitter__link" href="#">Follow me on Twitter</a>
    </div>

    <div class="linkedin">
      <img class="linkedin__img" src="./images/LinkedIn_logo_initials.png">
      <a class="linkedin__link" href="#">Connect on Linkedin</a>
      </div>

    <div class="facebook">
      <img class="facebook__img" src="./images/facebook-logo.png">
      <a class="facebook__link" href="#">Like my Facebook page</a>
      </div>

    <div class="github">
      <img class="github__img" src="./images/github.png">
      <a class="github__link" href="#">See projects on Github</a>
      </div>

</div>

</footer>

</body>
</html>
